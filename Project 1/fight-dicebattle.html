<!<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucky Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="title">Lucky Legends</h1>
    <div id="battle-container">
        <div class="player-container">
            <div class="player" id="player1">
                <h1 class="players">Player 1</h1>
                <img src="https://codd.cs.gsu.edu/~mcarney7/Projects/Project1/megaman.gif" class="character" alt="Character 1" width="125" height="auto">
                <p class="player1description">A robot built to fight for justice</p>
                <input type="checkbox" class="ready-checkbox" id="player1-ready-checkbox">
                <label for="player1-ready-checkbox" class="ready-label">Ready</label>
            </div>
            <div class="player" id="player2">
                <h1 class="players">Player 2</h1>
                <img src="https://codd.cs.gsu.edu/~mcarney7/Projects/Project1/wright.webp" class="character" alt="Character 5" width="125" height="auto">
                <p class="player2description">The Ace Attorney</p>
                <input type="checkbox" class="ready-checkbox" id="player2-ready-checkbox">
                <label for="player2-ready-checkbox" class="ready-label">Ready</label>
            </div>
        </div>
        <button class="button" id="roll-button">Roll</button>
        <div class="dice-result" id="dice-result">
            <a href="results.html" class="dice-roll-button">
                <img src="https://codd.cs.gsu.edu/~mcarney7/Projects/Project1/diceroll.gif" alt="Dice Roll Result: 3">
            </a>
        </div>
    </div>
</body>
</html>
